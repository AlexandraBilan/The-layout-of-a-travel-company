<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="logo"></div>
<img src="resort_img/plane.gif" alt="" class="plane">
<div class="voucher-title">
    <p>Успей приобрести!</p>
    <p>Путевки от <span>70 000 p</span></p>
</div>
<div class="tree">
<img src="resort_img/tree.gif" alt="">
<input type="button" value="" class="btn">
   <div class="all_crab">
    <div class="shell"></div>
    <div class="body"></div>
    <div class="eye_r"></div>
    <div class="eye_l"></div>
    <div class="under_eye_l"></div>
    <div class="under_eye_r"></div>
    <div class="foot_l"></div>
    <div class="foot_r"></div>
    <div class="hand_l"></div>
    <div class="hand_r"></div>
    </div>
</div>
<div class="resort">
    <fieldset>
    <legend align="center" class="first">путевки: </legend>
   <ul class="voucher">
    <li>
        <img src="resort_img/car.jpg" alt="" class="bg">
        <img src="resort_img/gear.gif" alt="" class="icon">
        <p class="name_tour">заводная</p>
        <p>01.06.2016-15.06.2016</p>
    </li>
    <li>
        <img src="resort_img/sun_bg.jpg" alt="" class="bg">
       <img src="resort_img/sun_icon.gif" alt="" class="icon">
        <p class="name_tour">солнечная</p>
        <p>16.06.2016-30.06.2016</p>
    </li>
    <li>
        <img src="resort_img/slippers.jpg" alt="" class="bg">
        <img src="resort_img/slippers.gif" alt="" class="icon">
        <p class="name_tour">золотой песок</p>
        <p>01.07.2016-17.07.2016</p>
    </li>
    <li>
        <img src="resort_img/resort.jpg" alt="" class="bg">
        <img src="resort_img/coconut.gif" alt="" class="icon icon-coconut">
        <p class="name_tour">курортная</p>
        <p>18.06.2016-31.06.2016</p>
    </li>
</ul>
   </fieldset>

</div>
<img src="resort_img/turtle.gif" alt="" class="turtle">
<p class="footer">торопитесь, пока все не разобрали!</p>

</html>
